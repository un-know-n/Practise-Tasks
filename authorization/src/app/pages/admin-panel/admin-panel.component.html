<div class="admin-wrapper">
  <table
    mat-table
    [dataSource]="adminData"
    class="admin">
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Last Name
      </th>
      <td
        mat-cell
        *matCellDef="let element">
        {{ element.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Date of birth
      </th>
      <td
        mat-cell
        *matCellDef="let element">
        {{ element.dateOfBirth }}
      </td>
    </ng-container>

    <ng-container matColumnDef="education">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Education
      </th>
      <td
        mat-cell
        *matCellDef="let element">
        {{ element.education }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Role
      </th>
      <td
        mat-cell
        *matCellDef="let element">
        {{ element.role }}
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Position
      </th>
      <td
        mat-cell
        *matCellDef="let element">
        {{ element.position }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
