<div class="chart-wrapper">
  <h1>
    {{ assessmentElement?.name }}
  </h1>
  <ngx-charts-bar-vertical
    class="assessment-chart"
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="assessmentData"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true">
  </ngx-charts-bar-vertical>
</div>
