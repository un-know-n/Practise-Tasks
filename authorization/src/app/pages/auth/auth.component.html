<div class="wrapper">
  <mat-card class="auth-card">
    <div class="auth-title">
      <h1>Login</h1>
    </div>
    <mat-card-content>
      <form
        [formGroup]="authForm"
        (ngSubmit)="onSubmit()"
        class="auth-form">
        <mat-form-field>
          <mat-label>Your name</mat-label>
          <input
            matInput
            type="text"
            formControlName="email" />
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="getFieldError('email')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Your surname</mat-label>
          <input
            matInput
            type="password"
            formControlName="password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="getFieldError('password')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="getFieldError('password', 'minlength')">
            Password <strong>must be</strong> 5 symbols or more
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          [disabled]="checkStatus('loading') | async"
          type="submit"
          color="primary"
          style="margin-top: 15px">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
