<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Stopwatch</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card__timer">
      <h2 class="time">{{ timerSeconds * 1000 | date : 'HH:mm:ss' : 'UTC' }}</h2>
    </div>
  </mat-card-content>
  <mat-card-actions class="controls">
    <button
      mat-mini-fab
      color="primary"
      (click)="onToggleTimer(timerSeconds)">
      <mat-icon>{{ isRunning ? 'stop' : 'play_arrow' }}</mat-icon>
    </button>
    <button
      #pauseButton
      mat-mini-fab
      color="primary"
      [disabled]="!isRunning">
      <mat-icon>pause</mat-icon>
    </button>
    <button
      mat-mini-fab
      color="primary"
      [disabled]="timerSeconds === 0"
      (click)="onRestartTimer()">
      <mat-icon>restart_alt</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
