<ng-container *ngIf='disabled; else enabled'>
  <p>{{question?.title}}</p>

  <mat-radio-group>
    <mat-radio-button *ngFor='let option of question?.options' [checked]='question?.answer?.includes(option)'
                      [name]='option'
                      [value]='option' disabled>{{option}}</mat-radio-button>
  </mat-radio-group>

  <button
    (click)='listService.onRevert(question.id)'
    color='primary'
    mat-raised-button
    type='submit'>
    Revert
  </button>
</ng-container>

<!--OTHER STATE-->

<ng-template #enabled>
  <form (ngSubmit)='onSubmit()'
        [formGroup]='singleForm'>
    <p>{{question?.title}}</p>

    <mat-radio-group formControlName='value'>
      <mat-radio-button *ngFor='let option of question?.options' [name]='option' [value]='option'
      >{{option}}</mat-radio-button>
    </mat-radio-group>

    <mat-error *ngIf='singleForm.touched && singleForm.get("value")?.hasError("required")'>
      Choose at least one answer
    </mat-error>


    <button
      color='primary'
      mat-raised-button
      type='submit'>
      Answer
    </button>
  </form>
</ng-template>
