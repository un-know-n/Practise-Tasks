<h1 mat-dialog-title>Delete question</h1>
<div mat-dialog-content>
  Would you like to delete question "{{ data.questionTitle }}"?
</div>
<div mat-dialog-actions>
  <button
    (click)="onClose()"
    mat-stroked-button
    type="button">
    Cancel
  </button>
  <button
    (click)="onSubmit()"
    cdkFocusInitial
    color="warn"
    mat-raised-button
    type="submit">
    Delete
  </button>
</div>
